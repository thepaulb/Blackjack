<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer type="module"></script>
  </head>

  <body>
    <main id="players" class="players">
      <header>
        <h1>BlackJack</h1>
        <h3 class="text-center accent">Black Jack pays 2 to 1</h3>
        <h2 class="text-center">Dealer must draw to 16 and stand on 17s</h2>
      </header>
    </main>
    <footer class="footer">
      <div id="game" class="game">
        <div id="actions_buttons">
          <button class="button" data-action="addplayer">Add Player</button>
          <button class="button" data-action="deal">Deal</button>
          <button class="button" data-action="newgame">New Game</button>
        </div>
      </div>
    </footer>
    <dialog id="winners__dialog" class="winners__dialog">
      <h2>Winners</h2>
      <p></p>
      <form method="dialog">
        <button class="button">OK</button>
      </form>
    </dialog>
    <template id="player__tmpl">
      <header class="player__hd">
        <h3><span class="status visually-hidden"></span></h3>
      </header>
      <div class="player__bd">
        <div class="cards">
          <div class="card accent marker">
            <div><div class="face"></div></div>
          </div>
        </div>
        <div class="wager">
          <form class="set-stake">
            <label class="set-stake__label"
              >Stake:
              <input
                class="set-stake__input"
                type="number"
                name="wager"
                value="0"
                min="1"
                max="100"
              />
            </label>
          </form>
          <div class="stake visually-hidden">
            <span class="chip">0</span>
          </div>
          <div class="bank">
            <span class="chip">20</span>
          </div>
        </div>
      </div>
      <footer class="player__ft visually-hidden">
        <button class="button">Hit</button>
        <button class="button">Stand</button>
      </footer>
    </template>

    <template id="card__tmpl">
      <div class="card">
        <div><div class="face accent"></div></div>
      </div>
    </template>
  </body>
</html>
